<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <style>
      .questionCard {
        min-height: 250px;
        max-height: 270px;
      }

      #progressText {
        position: absolute;
        right: 46%;
        font-size: 25px;
      }
    </style>

    <!-- Animations -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <script>
      // Prevent to go back
      history.pushState(null, document.title, location.href);
      window.addEventListener("popstate", function (event) {
        history.pushState(null, document.title, location.href);
      });
    </script>

    <title>Challenge 20</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div
          id="header"
          class="col-10 mx-auto bg-light p-3 rounded text-center mt-1 border"
        >
          <div id="loader" class="justify-content-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div
            id="jumbotron"
            class="jumbotron animate__animated animate__fadeInDown d-none"
          >
            <h1>Welcome to Brainster's Trivia!</h1>
            <p>Click on the start button to begin.</p>
            <hr />
            <button
              id="startBtn"
              class="btn btn-success text-light animate__animated animate__fadeInUp"
            >
              Start
            </button>
          </div>
        </div>
        <div class="col-10 p-3 mx-auto">
          <div id="questions" class="m-3 text-center"></div>
        </div>
        <div
          id="progressContainer"
          class="col-10 rounded mx-auto p-5 bg-light d-none border"
        >
          <div class="progress" style="height: 50px">
            <div
              id="progressBar"
              class="progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              aria-valuenow="75"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <!-- JQUERY CDN LINK -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <!-- POPPER JS CDN LINK  -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <!-- BOOTSTRAP JS CDN LINK  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
