<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .myProgress {
        width: 100%;
        background-color: lightgrey;
      }

      .myBar {
        width: 100%;
        height: 30px;
        background-color: limegreen;
        text-align: center;
        color: white;
      }
    </style>
    <!-- Bootstrap 4 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <title>Challenge 19</title>
  </head>

  <body>
    <div class="container py-3">
      <div id="allBooks"></div>

      <div id="books">
        <ul id="bookList"></ul>
      </div>

      <table>
        <thead>
          <tr id="headRow"></tr>
        </thead>

        <tbody id="tBody"></tbody>
      </table>

      <div id="form">
        <div class="row mt-3">
          <div class="col">
            <h3>Add a book to the list</h3>
            <form action="" id="bookForm">
              <input type="text" id="bTitle" placeholder="Book Title" />
              <input type="text" id="bAuthor" placeholder="Book Author" />
              <input
                type="text"
                id="onPage"
                placeholder="Current Page on ..."
              />
              <input type="text" id="maxPage" placeholder="Book Max Pages" />
              <button id="submitBtn" class="btn btn-success">
                Add to List
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- JQUERY CDN LINK -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <!-- POPPER JS CDN LINK  -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <!-- BOOTSTRAP JS CDN LINK  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
